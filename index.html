<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmad Rifki Aryanto | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Raleway:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        :root {
            --primary-dark: #003D2B;
            --primary-medium: #00573F;
            --primary-light: #007153;
            --neon-green: #00FFA3;
            --dark-bg: #0A0F0D;
            --light-text: #F5F5F5;
            --dark-text: #222222;
            --accent: #00B87C;
            --gold: #D4AF37;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            background: linear-gradient(135deg, var(--primary-dark), var(--dark-bg));
            color: var(--light-text);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Side Navigation */
        .side-nav {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 15px 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 50px;
            backdrop-filter: blur(5px);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.3);
        }

        .nav-item {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0, 61, 43, 0.7);
            color: var(--neon-green);
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 1px solid var(--neon-green);
        }

        .nav-item:hover, .nav-item.active {
            background: var(--neon-green);
            color: var(--primary-dark);
            transform: scale(1.1);
        }

        .nav-item .tooltip {
            position: absolute;
            right: 60px;
            background: var(--primary-dark);
            color: var(--neon-green);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            border: 1px solid var(--neon-green);
        }

        .nav-item:hover .tooltip {
            opacity: 1;
        }

        /* Sections */
        section {
            min-height: 100vh;
            padding: 100px 10%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 60px;
            position: relative;
            display: inline-block;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 70px;
            height: 4px;
            background: var(--neon-green);
            border-radius: 2px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Hero Section */
        #hero {
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        .hero-content {
            max-width: 600px;
            z-index: 10;
        }

        .hero-title {
            font-size: 4rem;
            font-weight: 800;
            margin-bottom: 20px;
            line-height: 1.1;
            text-transform: uppercase;
            background: linear-gradient(to right, var(--neon-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 1px;
        }

        .hero-subtitle {
            font-size: 1.8rem;
            margin-bottom: 30px;
            font-weight: 400;
            color: var(--neon-green);
        }

        .hero-description {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .btn {
            padding: 14px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }

        .btn-primary {
            background: var(--neon-green);
            color: var(--primary-dark);
            border: 2px solid var(--neon-green);
        }

        .btn-primary:hover {
            background: transparent;
            color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.5);
        }

        .btn-outline {
            background: transparent;
            color: var(--neon-green);
            border: 2px solid var(--neon-green);
        }

        .btn-outline:hover {
            background: var(--neon-green);
            color: var(--primary-dark);
            box-shadow: 0 0 20px rgba(0, 255, 163, 0.5);
        }

        .hero-image {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid var(--neon-green);
            box-shadow: 0 0 50px rgba(0, 255, 163, 0.5);
            animation: float 6s ease-in-out infinite;
            background: linear-gradient(135deg, var(--primary-medium), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10rem;
            color: rgba(0, 255, 163, 0.2);
        }

        /* About Section */
        #about {
            background: linear-gradient(135deg, rgba(0, 61, 43, 0.8), rgba(10, 15, 13, 0.9));
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
            align-items: center;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 30px;
        }

        .about-highlight {
            color: var(--neon-green);
            font-weight: 600;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .skill-item {
            background: rgba(0, 87, 63, 0.3);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 163, 0.2);
            transition: all 0.3s ease;
        }

        .skill-item:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .skill-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: var(--neon-green);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .skill-description {
            font-size: 0.95rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Experience Section */
        #experience {
            background: linear-gradient(135deg, rgba(0, 30, 22, 0.9), rgba(0, 61, 43, 0.9));
        }

        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 50%;
            width: 4px;
            background: var(--neon-green);
            margin-left: -2px;
            border-radius: 2px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 50px;
            width: 100%;
        }

        .timeline-item:nth-child(odd) {
            padding-right: calc(50% + 30px);
            text-align: right;
        }

        .timeline-item:nth-child(even) {
            padding-left: calc(50% + 30px);
        }

        .timeline-content {
            background: rgba(0, 87, 63, 0.3);
            padding: 30px;
            border-radius: 15px;
            position: relative;
            border: 1px solid rgba(0, 255, 163, 0.3);
            transition: all 0.3s ease;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .timeline-date {
            color: var(--neon-green);
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .timeline-title {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: var(--neon-green);
        }

        .timeline-description {
            line-height: 1.7;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--neon-green);
            top: 20px;
            box-shadow: 0 0 0 5px rgba(0, 255, 163, 0.3);
        }

        .timeline-item:nth-child(odd)::before {
            right: calc(50% - 10px);
        }

        .timeline-item:nth-child(even)::before {
            left: calc(50% - 10px);
        }

        /* Education Section */
        #education {
            background: linear-gradient(135deg, rgba(0, 61, 43, 0.8), rgba(10, 15, 13, 0.9));
        }

        .education-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .education-card {
            background: rgba(0, 87, 63, 0.3);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 163, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .education-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .education-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--neon-green);
        }

        .education-icon {
            font-size: 2.5rem;
            color: var(--neon-green);
            margin-bottom: 20px;
        }

        .education-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--neon-green);
        }

        .education-subtitle {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--gold);
        }

        .education-description {
            line-height: 1.7;
        }

        /* Certifications Section */
        #certifications {
            background: linear-gradient(135deg, rgba(0, 30, 22, 0.9), rgba(0, 61, 43, 0.9));
        }

        .cert-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .cert-card {
            background: rgba(0, 87, 63, 0.3);
            border-radius: 15px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 163, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .cert-card:hover {
            transform: translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .cert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--neon-green);
        }

        .cert-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--neon-green);
            color: var(--primary-dark);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .cert-icon {
            font-size: 2.5rem;
            color: var(--neon-green);
            margin-bottom: 20px;
        }

        .cert-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--neon-green);
        }

        .cert-issuer {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: var(--gold);
        }

        .cert-description {
            line-height: 1.7;
        }

        /* Portfolio Section - PERBAIKAN UTAMA */
        #portfolio {
            background: linear-gradient(135deg, rgba(0, 61, 43, 0.8), rgba(10, 15, 13, 0.9));
        }

        .portfolio-intro {
            text-align: center;
            margin-bottom: 40px;
            font-size: 1.2rem;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.7;
        }

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }

        .portfolio-item {
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            height: 350px;
            background: linear-gradient(135deg, #004d39, #002218);
            border: 1px solid rgba(0, 255, 163, 0.3);
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            border-color: var(--neon-green);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }

        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 30, 22, 0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            opacity: 1;
            transition: opacity 0.4s ease;
            text-align: center;
        }

        .portfolio-title {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--neon-green);
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0,0,0,0.8);
        }

        .portfolio-category {
            color: var(--gold);
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .portfolio-link {
            color: var(--neon-green);
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            padding: 12px 25px;
            border: 2px solid var(--neon-green);
            border-radius: 30px;
            background: rgba(0, 0, 0, 0.4);
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .portfolio-link:hover {
            background: var(--neon-green);
            color: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 163, 0.4);
        }

        .portfolio-icon {
            font-size: 6rem;
            margin-bottom: 20px;
            color: rgba(0, 255, 163, 0.3);
        }

        /* Contact Section */
        #contact {
            background: linear-gradient(135deg, rgba(0, 30, 22, 0.9), rgba(0, 61, 43, 0.9));
        }

        .contact-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 50px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contact-icon {
            width: 60px;
            height: 60px;
            background: var(--neon-green);
            color: var(--primary-dark);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .contact-details h3 {
            font-size: 1.3rem;
            margin-bottom: 5px;
            color: var(--neon-green);
        }

        .contact-details p {
            font-size: 1.1rem;
        }

        .social-links {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .social-link {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-medium);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--neon-green);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .social-link:hover {
            background: var(--neon-green);
            color: var(--primary-dark);
            transform: translateY(-5px);
            border-color: var(--neon-green);
        }

        /* Footer */
        footer {
            background: var(--dark-bg);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(0, 255, 163, 0.2);
        }

        .footer-logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(to right, var(--neon-green), var(--gold));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .copyright {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Animations */
        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes progress-light {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }
